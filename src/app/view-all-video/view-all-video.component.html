<div>
    <div  class="container">

      <app-nav-bar>
        
      </app-nav-bar>

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Image Share</h3>
            </div>

            <div class="col-2"  ></div>
        </div>
        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary" (click)="getImages()" >View Images</button>
              </div>
              <div *ngIf="loading">
                <div class="spinner-border text-secondary" role="status" ng-show="loading">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
        
              <div id="ImageList" >
                <div class="container text-center">
                    <div class="row">
                        <div class="col articla-col" *ngFor="let video of data">
                            <div class="card" style="width: 18rem;">
                                <video controls>
                                  <source src="https://cloudvidblobstorage.blob.core.windows.net{{video.filepath}}"  type="video/mp4">
                                Your browser does not support the video tag.
                                </video>
                          
                                <div class="card-body">
                                    <h5 class="card-title">User Title: {{ video.title }}</h5>
                                    <p class="card-text card-Description"> publisher: {{ video.publisher }}</p>
                                    <p class="card-text card-Description">Producer : {{ video.producer }}</p>
                                    <p class="card-text card-Description">genre : {{ video.genre }}</p>
                                    <p class="card-text card-Description">age : {{ video.age }}</p>
                                    <a routerLink="/video/{{video.id}}"  (click)="goToSingleVid()" class="btn btn-primary">View</a>
                                    <a (click)="delSingleVid(video.id)" class="btn btn-danger"  >delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h4>Please click the view Images button if you wish to view images on the system.</h4>

              </div>
            </div>
        </div>
    </div>
</div>
